<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
</head>


<style>
    #bd {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50%;
        margin: auto;
    }

    #cities {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }
</style>


<body>
    <div id="bd">
        <h1>Enter your desired cities</h1>
        <div id="cities">
            <h4 id="from">FROM:</h4>
            <select id="source" class="route" onchange="disabledest(this);" onmousedown="click();">
                <option value=""></option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <h4 id="to">TO:</h4>
          <select id="destination" class="route" onchange="disablesource(this);" onmousedown="click();">      <!-- this keyword returns the selected option -->
                <option value=""></option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <button id="destInput" type="button" onclick="printroute()">Check route</button>
        </div>


<p id="demo"></p>

        <button type="reset" onclick="clearroute()">Clear Routes...</button>
    </div>
<!-- ------------------------------------------------------------------------javascript-------------------------------------------------------------------------------  -->

    <script>
        let  selectsource = document.getElementById("source");
        let  selectdest = document.getElementById("destination");


        // -----------------------to disable in destination list ------------------------
                function disabledest(item) {
                 //let y = document.getElementsByClassName("route");
                     let selectedCity= item.selectedIndex;  //gives the index of item selected
                    for(let j=0;j<selectdest.options.length;j++){          //moves in destination list
                        if(j===selectedCity){selectdest.options[selectedCity].disabled="true"; continue;}        //if index of selected item and j are equal then disable option with j index
                        selectdest.options[j].disabled=false;
                    }
                }
// --------------------------to disable in source list ------------------------
                function disablesource(item){
                    let selectedCity= item.selectedIndex;
                    for(let j=0;j<selectsource.options.length;j++){
                        if(j==selectedCity){selectsource.options[selectedCity].disabled="true"; continue;}
                        selectsource.options[j].disabled=false;
                    }
                }

             
// ----------------------------to display route list --------------------------------- 
let total_route=[];
function printroute(){
    let soval = selectsource.options[selectsource.selectedIndex].value;
    let sodest = selectdest.options[selectdest.selectedIndex].value;

    //checking through the array if value of source and destination already exsists 
    for(let i =0;i<total_route.length;i++){
        if(total_route[i].from === soval && total_route[i].to === sodest ){return}
    }
    document.getElementById("demo").innerHTML += soval + " to " +  sodest + "<br>";
    let obj ={from:soval,to:sodest};           //creating array to store from and to data 
    total_route.push(obj);
    
}
    //   ------------------------------------to clear route lists----------------------------          
         function clearroute(){
            document.getElementById("demo").innerHTML="";
         }   

     

    </script>
</body>

</html>
