<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display js</title>
    <script src="task2j.js"></script>
</head>
<body>
    <!-- ----------------------------------------ways to display output on the screen --------------------------------------  -->
    <h1 style="text-align: center;">How to display output on the screen using different methods!!!</h1>


    <!-- ----------------------------------------------by using innerHTML tag in external file ------------------------------------ -->
    <!-- innerHTML will be used to displey data it will be used with document. attribute to display the content on that html tag -->
    <div style="text-align: center; background-color: bisque; width: 40%; margin:auto; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <a href="https://google.com" onclick="func();">click here</a>
        <p id="demo"></p>
        <br><br>
    </div>


    <!-- -------------------------------------------------by using document.write-------------------------------------------------  -->
    <!-- to write diretly on the page we use document.write() and it will write the contect inside () -->
    <div style="text-align: center; background-color: antiquewhite; width: 40%;  margin:auto; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <script>
            document.write("This is document.write()");
            </script>
    <!-- but when we use document.write( ) inside any any html tag it will remove all existing html and will write the content inside document.write() only  -->
    <br><button onclick="document.write('document.write() inside html tag');">click here</button>
    <br><br>
</div>


    <!-- -------------------------by using window.alert---------------------------  -->
    <!-- it will display an alert box on the screen  -->
    <div style="text-align: center; background-color: burlywood; width: 40%;  margin:auto; display: flex; justify-content: center; align-items: center;">
        <button onclick="alert('how are you?')";>Alert</button>
        <br><br>
    </div>

    <!-- ---------------------------by using console.log--------------------------  -->
    <!-- used to display data in the console of the browser , used for debugging purpose -->
    <div style="text-align: center; background-color: rgb(168, 139, 101); width: 40%;  margin:auto; display: flex; justify-content: center; align-items: center;">
        <button onclick="console.log('Now the content is written in the console bar')";>console</button>
        <br><br>
    </div>
</body>
</html>
