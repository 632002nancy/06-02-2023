<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2c.css">
    <title>selector grouping</title>
</head>
<body>
  
    <!-- group different elements together and thus can assign the same properties to minimize the code size -->

    <div class="block1">
        <h5>This is h5 tag-></h5>
        <p> defines the fifth level heading in the HTML document.</p>
    </div>

    <div class="block1">
        <h4>This is h4 tag->  </h4>
        <p> defines the forth level heading in the HTML document.</p>
    </div>    

</body>
</html>
