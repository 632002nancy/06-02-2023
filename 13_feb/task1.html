<body>
    
   <!--use to manipulate elements in css or  js-->

   <div class="box" id="idtag"> <!--box class will be implemented on several div-->
       <h4>id tag</h4>
           <!-- unique id for an HTML element.--> 
        <p>The id attribute specifies a unique id for an HTML element. The value of the id attribute must be unique within the HTML document.
        </p>
</div>


<div class="box" id="class1">
    <h4>class tag</h4>
      <!--multiple html elements can have class and same changes will be made to all the elements having class attribute-->
        <p>
            The HTML class attribute is used to specify a class for an HTML element.
        </p>
  
</div>

<div class="box" id="class2">       <!--two class cant reside in one element-->
    <h4>class tag</h4>
    
        <p> Multiple HTML elements can share the same class.</p>
  
</div>
</body>
