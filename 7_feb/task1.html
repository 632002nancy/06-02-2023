<!DOCTYPE html>

    <title><a> tag</title>

<body>
   <h4>Anchor Tag &lt;a&gt;</h4>
   <a href="https://google.com" class="astyle" >click here to go to google</a>            <!--href attribute indicates link's destination -->
   <br>
   <br>
   <!-- target attribute  -->
   <a href="https://google.com" class="astyle" target="_self">self atttribute</a>   <!--Opens the document in the same window/tab-->
   <br>
   <br>
   <a href="https://google.com"class="astyle" target="_blank">blank attribute</a>          <!--Opens the document in a new window or tab-->
   <br>
   <br>
   <a href="https://google.com"class="astyle" target="_parent">parent attribute</a>        <!--Opens the document in the parent frame-->
   <br>
   <br>
   <a href="https://google.com" class="astyle"target="_top">top attribute</a>        <!--Opens the document in the full body of the window-->
   <br>
   <br>
