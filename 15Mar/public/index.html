<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="image.js" defer></script>
    <title>Student</title>
</head>
    <body>

        <div id="welcome">
            <h1>WELCOME TO STUDENT REGISTRATION FORM</h1>
        </div>
        <div id="createstudent">
            <form action="/create" method="post" enctype="multipart/form-data">
                <label>Enter your Name:</label>
                <input type="text" id="studentName" name="name" required>
                <label>Enter your Roll No:</label>
                <input type="number" id="studentRollno" name="rollNo" required>
                <label>Enter your Class:</label>
                <input type="text" id="studentClass" name="class" required>
                <label>Enter your Subjects:</label>
                <input type="text" id="studentSubjects" name="subjects" required>
                <label>Choose you Profile Picture:</label>
                <input type="file" id="studentimage" name="image" required>  <!--name should be equal to schema name of image-->
                <button type="submit" id="addButton" onclick="submitInfo(this)">SUBMIT</button>
                <button type="submit" id="updateButton" style="display:none" formaction="/update">SUBMIT</button>
            </form>
        </div>

        <p id="studentCreated" style="display: none;"></p>

        <div id="function">
            <br>
        <div class="getdetails">
                <button type="submit" onclick="showData()">See All Students</button>
        </div>
        <p id="displayData"></p>

        <div class="getdetails">
                <button formaction="/delete">Delete Student Data</button>
           
        </div>
        </div>

        

    </body>
</html>
